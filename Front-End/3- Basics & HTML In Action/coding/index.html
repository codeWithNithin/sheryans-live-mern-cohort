<!-- DOCTYPE, tells browser this document uses HTML -->
<!DOCTYPE html>
<html>

<head>

  <title> The Basic Language of the Web: HTML </title>
</head>

<body>
  <!-- TEXT elements -->
  <!-- HEADINGS -->
  <h1> </h1>
  <h2></h2>
  <h3></h3>
  <h4></h4>
  <h5></h5>
  <h6></h6>
  <!-- NOTE: always use 1 h1 tag to 1 page -->

  <!-- paragraph -->
  <p></p>

  <!-- elements that make text bold -->
  <b></b> <!-- it doesnt have any specific meanings. -->
  <strong></strong> <!-- it has semantic meaning and stand out from the page.-->

  <!-- elements that make text italic -->
  <i></i> <!-- it doesnt have any specific meanings. -->
  <em></em> <!-- it has semantic meaning and stand out from the page.-->

  <!-- lists -->
  <!-- ordered lists -->
  <!-- -- lists in number -->
  <ol>
    <li></li>
    <li></li>
    <li></li>
  </ol>

  <!-- unordered lists -->
  <!-- -- lists in bullets. -->
  <ul>
    <li></li>
    <li></li>
    <li></li>
  </ul>

  <!-- images and attributes -->
  <!-- attributes, are some extra information to the image tag -->
  <img
    src="https://media.istockphoto.com/id/2163867926/photo/hospital-doctor-using-spreadsheet-for-billing-codes-on-desktop.webp?a=1&b=1&s=612x612&w=0&k=20&c=B0Hc29mEPGqj78OFi57emvJoprCUq6SmlMF8TGUHcK8="
    width="500" height="200" />

  <!-- hyperlinks -->
  <!-- link to outer websites -->
  <!-- href: hyperlink reference -->
  <!-- to open in new tab, we can use target attribute -->
  <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank"> MDN web link </a>


</body>

</html>
